version: '3.8'

services:
  rabbitmq:
    build:
      context: .
      target: rabbitmq-server
    ports:
      - "5672:5672"
      - "5671:5671"
      - "15672:15672"
    environment:
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: guest
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_net

networks:
  rabbitmq_net:
    driver: bridge
